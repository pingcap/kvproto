[package]
name = "kvproto"
version = "0.0.1"
keywords = ["TiKV"]
edition = "2018"
build = "build.rs"

[lib]
name = "kvproto"
path = "src/lib.rs"

[dependencies]
futures = "0.1"
grpcio = "0.4"
raft = "0.4"
prost = "0.4"
prost-derive = "0.4"
bytes = "0.4.11"

[build-dependencies]
prost-build = { version = "0.4" }
protoc-rust = "2.0"
protoc-grpcio = "0.3.1"
regex = "1.1"

[features]
default = []
